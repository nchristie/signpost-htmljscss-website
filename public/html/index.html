<!-- public/html/index.html -->

<!DOCTYPE html>

<head>
    <title>Signpost</title>
    <link rel="stylesheet" href="./public/styles/styles.css" />
</head>

<html>

<body>

    <h1>Signpost</h1>

    <div class="select-row">
        <div class="select-container">
            <label for="language-select">Translate from:</label>
            <select id="language-select">
                <option value="English">English</option>
                <option value="Deutsch">Deutsch</option>
                <!-- Add more options here for each written language -->
            </select>
        </div>

        <br><br>

        <div class="select-container">
            <label for="category-select">To:</label>
            <select id="category-select">
                <option value="British Sign Language">British Sign Language</option>
                <option value="American Sign Language">American Sign Language</option>
                <option value="Deutsche Gebaerdensprache">Deutsche Gebaerdensprache</option>
                <option value="Makaton">Makaton</option>
                <!-- Add more options here for each category -->
            </select>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="written-term-input" name="written-term" autofocus>
    </div>

    <button id="search-button">Search</button>

    <div id="video-container"></div>

    <script src="./public/scripts/script.js"></script>

</body>

</html>
