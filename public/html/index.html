<!DOCTYPE html>

<head>
    <title>Signpost</title>
    <link rel="stylesheet" href="./public/styles/styles.css"/>
</head>

<html>

<body>

    <h1>Signpost</h1>

    <div class="language-dropdown">
        <label for="language-select">Written Language:</label>
        <select id="language-select">
            <option value="English">English</option>
            <option value="Deutsch">Deutsch</option>
            <!-- Add more options here for each written language -->
        </select>
    </div>

    <div class="category-dropdown">
        <select id="category-select">
          <option value="British Sign Language">British Sign Language</option>
          <option value="American Sign Language">American Sign Language</option>
          <option value="Deutsche Gebaerdensprache">Deutsche Gebaerdensprache</option>
          <option value="Makaton">Makaton</option>
          <!-- Add more options here for each category -->
        </select>
    </div>

    <div class="search-bar">
        <label for="written-term-input">Written Term:</label>
        <input type="text" id="written-term-input" name="written-term">
    </div>

    <button id="search-button">Search</button>

    <div id="video-container"></div>

    <script src="./public/scripts/script.js"></script>

</body>

</html>
